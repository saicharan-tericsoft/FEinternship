<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
</head>
<body>
    <h1>Background color</h1>
    <h1 style="background-color:Blue;">Hello World</h1>
    <p style="background-color:rgb(33, 103, 58);">Lorem ipsum...</p>
    <h1>Text color</h1>
    <h1 style="color:DodgerBlue;">Hello World</h1>
    <p style="color:Tomato;">Lorem ipsum...</p>
    <h1>Border color</h1>
    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <h1 style="border:4px dashed DodgerBlue;">Hello World</h1>
    <h1 style="border:6px dotted Violet;">Hello World</h1>
    <h2>Colors can be specified using types RGB HEX HSL RGBA HSLA (A-ALPHA CHANNEL used to add transperency )</h2>
    <h1 style="background-color:rgb(255, 99, 71);">...</h1>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>

    <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>
</body>
</html>
