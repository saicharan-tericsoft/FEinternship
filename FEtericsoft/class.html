<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <title>class</title>
<style>
.city {
  background-color: tomato;
  color: white;
  margin: 20px;
  padding: 20px;
}
.main{
    border: 3px dotted black;
}
</style>
</head>
<body>

<div class="city">
  <h2>HTML elements can belong to more than one class.</h2>
  <p>London is the capital of England.</p>
</div>

<div class="city main">
  <h2>Different HTML elements can point to the same class name.</h2>
  <p>Paris is the capital of France.</p>
</div>

<div class="city">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

</body>
</html>
