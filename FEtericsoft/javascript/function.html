<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Calculate the celcius to farenheat:</h1>
    <div id="demo"></div>
    <script>
        function cel(f) {
          return (5/9) * (f-32);
        }
        document.getElementById("demo").innerHTML = cel(77);
     </script>
        
</body>

</html>
