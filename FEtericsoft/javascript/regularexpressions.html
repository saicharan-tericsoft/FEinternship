<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
</head>
<body>
    <h1>The test() method is a RegExp expression method.
        It searches a string for a pattern, and returns true or false, depending on the result.</h1>
    <p id="demo"></p>
    <script>
        let pattern =/hello/i;
        document.getElementById("demo").innerHTML=  pattern.test("hii Hello world")+" "+pattern.exec("hii Hello world");
    </script>
</body>
</html>
