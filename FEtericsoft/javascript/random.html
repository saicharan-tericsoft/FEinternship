<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <h1>Math.random() returns a random number between 0 (inclusive),  and 1 (exclusive):</h1>
    <p id="demo"></p>
    <button onclick="oneto100()">1 to 100</button>
    <button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)">Click Me</button>

    <script>
        function oneto100(){
            document.getElementById("demo").innerHTML=Math.floor(Math.random()*101);
        }
        function getRndInteger(min,max){
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
</body>
</html>
