<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>
<body>
    <h2>Conditional statements are used to perform different actions based on different conditions.</h2>
    <p id="demo"></p>
    <script>
        let d=new Date();
        let time=d.getHours();

        let greeting="";
        if (time < 10) {
        greeting += "Good morning";
        } else if (time < 20) {
        greeting += "Good day";
        } else {
        greeting += "Good evening";
        }
        let day="";
        switch (d.getDay()) {
        case 0:
            day = "Sunday";
            break;
        case 1:
            day = "Monday";
            break;
        case 2:
            day = "Tuesday";
            break;
        case 3:
            day = "Wednesday";
            break;
        case 4:
            day = "Thursday";
            break;
        case 5:
            day = "Friday";
            break;
        case 6:
            day = "Saturday";
            break;
        default:
            day ="invalid";
        }
        document.getElementById("demo").innerHTML="This is "+day+" "+greeting;
    </script>
</body>
</html>
