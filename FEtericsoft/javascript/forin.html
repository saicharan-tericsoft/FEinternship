<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for IN</title>
</head>
<body>
    <h2>The JavaScript for in statement loops through the properties of an Object:</h2>
    <p id="demo"></p>
    <script>
        const person = {fname:"John", lname:"Doe", age:25};
        let text = "";
        for (let x in person) {
        text += person[x];
        }
        const numbers = [45, 4, 9, 16, 25];
        let txt = "";
        numbers.forEach(myFunction);
        function myFunction(value) {
        txt += value;
        }
        let language = "JavaScript";

        let lang = "<br>";
        for (let x of language) {
        lang += x+"<br>";
        }
        document.getElementById("demo").innerHTML= text+" using foreach "+ txt+" for of"+lang;
    </script>
</body>
</html>
