<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeOf</title>
</head>
<body>
    <h2>The JavaScript typeof Operator</h2>

    <p>The typeof operator returns the type of a variable, object, function or expression.</p>
    
    <p id="demo"></p>
    <h2>The JavaScript constructor Property</h2>

    <p>The constructor property returns the constructor function for a variable or an 
    object.</p>

    <p id="demo1"></p>
<script>
    document.getElementById("demo").innerHTML = 
      typeof "john" + "<br>" +
      typeof 3.14 + "<br>" +
      typeof NaN + "<br>" +
      typeof false + "<br>" +
      typeof [1,2,3,4] + "<br>" +
      typeof {name:'john', age:34} + "<br>" +
      typeof new Date() + "<br>" +
      typeof function () {} + "<br>" +
      typeof myCar + "<br>" +
      typeof null;
      document.getElementById("demo1").innerHTML = 
  "john".constructor + "<br>" +
  (3.14).constructor + "<br>" +
  false.constructor + "<br>" +
  [1,2,3,4].constructor + "<br>" +
  {name:'john', age:34}.constructor + "<br>" +
  new Date().constructor + "<br>" +
  function () {}.constructor;
</script> 
</body>
</html>
