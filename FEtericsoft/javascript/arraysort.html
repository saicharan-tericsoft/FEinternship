<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays sort</title>
</head>
<body>
<h2>.sort()</h2>
<p id="demo"></p>
<h2>In reverse order using revers() method</h2>
<p id="demo1"></p>
<h2> In case of numbers we use function</h2>
<p id="demo2"></p>
<h2> In case of numbers we use function for reverse order(b-a)</h2>
<p id="demo3"></p>
<h2>Sorting Array in random Order</h2>
<p id="demo4"></p>
<h2>The Fisher Yates Method</h2>
<p id="demo5"></p>
<h2>To find max value Math.max.apply</h2>
<p id="demo6"></p>
<h2>Sorting array of objects</h2>
<p id="demo7"></p>
<p id="demo8"></p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.sort();
document.getElementById("demo").innerHTML=fruits;
fruits.reverse();
document.getElementById("demo1").innerHTML=fruits;
const points = [40, 100, 1, 5, 25, 10];
points.sort(function(a, b){return a - b});
document.getElementById("demo2").innerHTML=points;
points.sort(function(a, b){return b-a});
document.getElementById("demo3").innerHTML=points;
points.sort(function(a,b){return 0.5 -Math.random()});
document.getElementById("demo4").innerHTML=points;
for (let i = points.length -1; i > 0; i--) {
  let j = Math.floor(Math.random() * i)
  let k = points[i]
  points[i] = points[j]
  points[j] = k
}
document.getElementById("demo5").innerHTML=points;
document.getElementById("demo6").innerHTML=Math.max.apply(null, points);
const cars = [
  {type:"Volvo", year:2016},
  {type:"Saab", year:2001},
  {type:"BMW", year:2010}
];
cars.sort(function(a,b){return a.year - b.year});
document.getElementById("demo7").innerHTML=cars[0].type+" "+cars[0].year;
cars.sort(function(a,b){
    let x=a.type;
    let y=b.type;
    if(x>y){
        return 1;
    }
    if(y>x){
        return -1;
    }
    else{
        return 0;
    }
})
document.getElementById("demo8").innerHTML=cars[0].type+" "+cars[0].year;
</script>
</body>
</html>
