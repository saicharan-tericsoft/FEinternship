<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p>In this example, x, y, and z are variables.</p>
    <p id="demo"></p>
    <p id="const"></p>
    <p id="undef"></p>
    <script>
        var x,y,z;
        x=5;
        y=6;
        z=x+y;
        let car;
        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;
        let s = "John" + " " + "Doe";
        document.getElementById("demo").innerHTML="The value of z is: "+z;
        document.getElementById("const").innerHTML="total using(const)is: "+total;
        document.getElementById("undef").innerHTML=car+" "+s;
    </script>
</body>
</html>
