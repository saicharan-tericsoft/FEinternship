<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
<h2>JavaScript Arrays</h2>
<p id="demo"></p>
<p>Avoid using new Array().</p>
<p id="demo1"></p>
<p id="demo2"></p>
    <script>
        const cars = [];
        cars[0]= "Saab";
        cars[1]= "Volvo";
        cars[2]= "BMW";
        let car = cars[0];
        cars[0] = "Opel";
        cars.push("ford"); 
        document.getElementById("demo").innerHTML = cars+"<br> first car "+car+"<br>last car is "+cars[cars.length -1];
        const points = new Array(40); 
        document.getElementById("demo1").innerHTML=points;
        document.getElementById("demo2").innerHTML="using isArray() method "+Array.isArray(cars)+" using instanceOf method "+(cars instanceof Array);
    </script>
</body>
</html>
