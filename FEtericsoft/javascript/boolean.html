<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h2>JavaScript Booleans</h2>
    <p id="demo"></p>
    <button onclick="find()">Boolean(9>10)</button>
    <h2>Everything Without a "Value" is False</h2>
    <script>
        function find(){
            document.getElementById("demo").innerHTML=Boolean(9>10);
        }
    </script>
</body>
</html>
