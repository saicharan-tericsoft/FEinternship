<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>
<body>
    <h2>A JavaScript Set is a collection of unique values.
        Each value can only occur once in a Set.</h2>
    <h2>The values() method returns a new iterator object containing all the values in a Set:</h2>
    <p id="demo"></p>
    <script>
        const letters = new Set(["a","b","c"]);
        letters.add("d");
        letters.add("a");
        let text = "";
        letters.forEach (function(value) {
        text += value;
        })
        let txt="";
        for( const x of letters.values()){
            txt+=x;
        }
        document.getElementById("demo").innerHTML=text+" "+letters.size+" "+txt;

    </script>
</body>
</html>
