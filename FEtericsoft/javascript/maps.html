<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    <h1>Map</h1>
    <p id="demo"></p>
    <script>
        const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200]
        ]);
        fruits.set("banana",50);
        fruits.delete("banana");
        
        let text="";
        fruits.forEach(function(key,value){
            text+=key+" = "+value;
        })
        let txt="";
        for(const x of fruits.entries()){
            txt+=x;
        }
        document.getElementById("demo").innerHTML= fruits.has("banana")+" "+text+" "+txt;
    </script>
</body>
</html>
