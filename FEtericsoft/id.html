<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id's</title>
    <style>
        /* Style the element with the id "myHeader" */
        #myHeader {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
        }
        
        /* Style all elements with the class name "city" */
        .city {
          background-color: tomato;
          color: white;
          padding: 10px;
        }
    </style>
</head>
<body>
    <h3>The id attribute specifies a unique id for an HTML element The value of the id attribute must be unique within the HTML document.</h3>
    <!-- An element with a unique id -->
    <h1 id="myHeader">id</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">class</h2>
    <h2 class="city">class</h2>
    <h2 class="city">class</h2>
    <a href="bookmark.html#c4">Jump to Chapter 4</a>
</body>
</html>
