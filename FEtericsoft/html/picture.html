<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>
<body>
    <picture>
        <source media="(min-width: 650px)" srcset="tericsoft.jpg">
        <source media="(min-width: 310px)" srcset="code.jpg">
        <img src="images/favicon.jpg">
    </picture>
    <h1>Some browsers or devices may not support all image formats. By using the element, you can add images of all formats, and the browser will use the first format it recognizes, and ignore any of the following elements.</h1>
</body>
</html>
