<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables css</title>
    <style>
        table {
        width: 100%;
        border-collapse: collapse;
        }
        th{
            height: 70px;
        }
        table, th, td {
          border: 1px solid;
        }
        td{
            text-align: left;
            vertical-align: bottom;
        }
        th,td{
            padding: 15px;
        }
        th{background-color: #04AA6D;color: white;}
        tr:hover {background-color: coral;}
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <div style="overflow-x:auto">
    <table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>Peter</td>
    <td>Griffin</td>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>Peter</td>
    <td>Griffin</td>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
</table>
</div>
</body>
</html>
