<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width</title>
    <style>
        .class1{
        height: 200px;
        width: 50%;
        background-color: powderblue;
        }
        .class2{
        height: 100px;
        width: 500px;
        background-color: powderblue;
        }
        .class3 {
        max-width: 500px;
        height: 100px;
        background-color: powderblue;
        }
    </style>
</head>
<body>
    <div class="class1">This div element has a height of 200px and a width of 50%.</div><br>
    <div class="class2">This div element has a height of 100px and a width of 500px.</div><br>
    <div class="class3">This div element has a height of 100px and a max-width of 500px.</div>
</body>
</html>
