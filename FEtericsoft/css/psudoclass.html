<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsudoClass</title>
    <style>
        a:first-child{
            background-color: lightblue;
        }
        a:link {
        color: #FF0000;
        }
        a:visited {
        color: #00FF00;
        }
        a.highlight:hover {
        color: #FF00FF;
        font-size: 30px;
        }
        a:active {
        color: #0000FF;
        }
        p{
            display: none;
            background-color: yellow;
            padding: 20px;
        }
        div:hover p{
            display: block;
        }
        
    </style>
</head>
<body>
    <a class="highlight" href="http://www.tericsoft.com">Click me</a>
    <a href="#">click me</a>
    <div>hover over me to display p
        <a href="#">click me</a>
        <a href="#">click me</a>
        <p>This is div</p>
    </div>
</body>
</html>
