<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color KeyWord</title>
    <style>
        body{
            background-image: url("images/favicon.jpg");
            color: purple;
        }
        p{
            text-align: center;
            background-color: transparent;
            border: 2px solid black;
            height: 50px;
        }
        h1{
            border:5px solid currentColor;
        }
        span{
            border:inherit;
        }
    </style>
</head> 
<body>
    <div>
    <p style="font-size: 50px;">This is Sai charan</p>
    <h1>This is to show current color</h1>
    </div>
    <div style="border:2px dotted blue;">Here, the <span>span element's</span> border settings will also be inherited from the parent element.</div>
</body>
</html>
