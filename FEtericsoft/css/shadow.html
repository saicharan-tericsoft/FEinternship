<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        #text{
            color: blue;
            font-size: 50px;
            text-shadow: 2px 2px 5px red;
        }
        h1 {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
        h2 {
        color: coral;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
        .box1{
        background-color: antiquewhite;
        box-shadow: 10px 10px 10px 12px lightblue;
        }
        .box2{
        background-color: antiquewhite;
        box-shadow: 10px 10px 10px 12px lightblue inset;
        }
    </style>
</head>
<body>
    <div class="box1">
    <p id="text">This is Text</p>
    </div>
    <div class="box2">
    <h1>This is h1</h1>
    </div>
    <h2>Trying to create border</h2>
</body>
</html>
