<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        :root{
            --blue: #1e90ff;
            --white: #ffffff;
        }
        .c1{
            color: var(--blue);
            --font-size:25px;
            font-size: var(--fontsize);
        }
        .c2{
            background-color: var(--blue);
            color: var(--white);
            
        }
        .c3{
            --blue:lightblue;
            background-color: var(--blue);
        }
        @media screen and (min-width: 300px) {
        .c1 {
            --fontsize: 50px;
        }
        }
    </style>
</head>
<body>
    <div>
        <p class="c1">This is to show var() function</p>
        <p class="c2">This is to show var() function</p>
        <p class="c3">This is to show var() function</p>
    </div>
</body>
</html>
