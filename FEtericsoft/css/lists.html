<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://www.w3schools.com/css/css_list.asp">
    <title>Lists css</title>
    <style>
        ul.a {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        ul.b {
          list-style-type: square;
          list-style-position: outside;
        }
        
        ol.c {
          list-style-type: upper-roman;
          list-style-position: inside;
        }
        
        ol.d {
          list-style-image: url('sqpurple.gif');
        }
        ol {
        background: #ff9999;
        padding: 20px;
        }

        ul {
        background: #3399ff;
        padding: 20px;
        }

        ol li {
        background: #ffe5e5;
        color: darkred;
        padding: 5px;
        margin-left: 35px;
        }

        ul li {
        background: #cce5ff;
        color: darkblue;
        margin: 5px;
        }
    </style>
</head>
<body>
    <p>Example of unordered lists:</p>
    <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ul>

    <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ul>

    <p>Example of ordered lists:</p>
    <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ol>

    <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ol>
</body>
</html>
