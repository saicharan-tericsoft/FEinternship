<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsudoClass 1</title>
    <style>
    p i:first-child{
        color:blue;
    }
    p:first-child i{
        color: blue;
    }
    q:lang(no){
        quotes: "<" ">";
    }
    </style>
    
</head>
<body>
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    <div>
        <p>I am a <i>strong</i> person.<q lang="no">A quote in a paragraph</q> I am a <i>strong</i> person.</p>
        <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    </div>
</body>
</html>
