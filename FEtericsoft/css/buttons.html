<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .button{
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 15px 32px;
            background-color: aqua;
            display: inline-block;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        #b1{
            font-size: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        #b1:hover{
            background-color: green;
            color: white;
        }
        #b2{
            opacity: 0.6;
            cursor: not-allowed;
        }
        .button1{
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
        .button1 span{
            position: relative;
            cursor: pointer;
            transition: 0.5s;
        }
        .button1 span::after{
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
        }
        .button1:hover span{
            padding-right: 25px;
        }
        .button1:hover span::after{
            opacity: 1;
            right: 0;
        }
        .button1:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
        }
    </style>
</head>
<body>
    <button>default button</button>
    <a href="index.html" class="button" id="b1"> using a tag</a>
    <input type="button" class="button" value="input button" id="b2">
    <h2>Animated Button</h2>
    <button class="button1" style="vertical-align:middle"><span>Hover </span></button>
</body>
</html>
